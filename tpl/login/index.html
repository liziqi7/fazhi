<div class="header">
	<a class="back js-back" href="javascript:;">返回</a>
</div>
<div class="login-wrapper">
	<div class="logo"><img src="resource/images/logo.png"></div>
	<form id="js-login-form">
	<div class="login-area">
		<div class="login-box">
			<input type="text"  class="js-uname" name="uname" value="<%=Jser.getItem('uname')%>" placeholder="请输入用户名" />
		</div>
		<div class="login-box login-box2">
			<input type="password"  class="js-password"  value="<%=Jser.getItem('password')%>" name="password" placeholder="密码" />
		</div>
	</div>
	<a href="javascript:;" class="btn login-btn js-login-btn">登陆</a>
	</form>
	<div class="login-other clean">
		<a href="#sign/index" class="login-sign">我要注册</a>
		<a href="#forgetindex" class="login-forget">忘记密码</a>
	</div>
</div>
